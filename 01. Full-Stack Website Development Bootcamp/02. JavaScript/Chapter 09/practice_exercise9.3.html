<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice exercise 9.3</title>
</head>

<body>

    <!-- Select a page element and update the content,
         change the style, and add attributes.
         
         Create an HTML file containing a page element
         with a class of output.-->

    <div class="output"></div>

    <!-- Within the script tags,
         make the following changes to the output element: -->

    <!-- 1. Select the page element as a JavaScript object. -->

    <script>
        const output = document.querySelector('.output');

        /* 2. Update the textContent property
              of the selected page element.
        */

        output.textContent = "Hello World";

        /* 3. Using the classList.add object method,
              add a class of red to the element.
        */

        output.classList.add("red");

        /* 4. Update the id property of the element to tester. */

        output.id = "tester";

        /* 5. Through the style object,
              add a backgroundColor property of red
              to the page element.
        */

        output.style.backgroundColor = "red";

        /* 6. Get the document URL via document.URL
              and update the text of the output element
              to contain the value of the document URL.

              You can log it in the console first
              to ensure you have the correct value.
        */

        console.log(document.URL);
        output.textContent = document.URL;
    </script>

    <script src="practice_exercise9.3.js"></script>
</body>

</html>
