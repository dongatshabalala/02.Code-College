<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 9 Project: Manipulating HTML Elements with JavaScript</title>
</head>

<body>

    <div class=“output”>
        <h1>Hello</h1>
        <div>Test</div>
        <ul>
            <li id="one">One</li>
            <li class="red">Two</li>
        </ul>
        <div>Test</div>
    </div>

    <script>

        /* 1. Select the element with the class output. */

        const output = document.querySelector(".output");

        /* 2. Create another JavaScrip object called mainList
              and select only the ul tag
              that is within the output element.

              Update the ID of that ul tag to mainList.
        */

        const mainList = output.querySelector("ul");
        mainList.id = "mainList";
        console.log(mainList);

        /* 3. Search for the tagName of each div,
              and output them into the console as an array.
        */

        const eles = document.querySelectorAll("div");
        for (let x = 0; x < eles.length; x++) {
            console.log(eles[x].tagName);

            /* 4. Using a for loop,
                  set the ID of each of the div tags to id
                  with a numeric value
                  of the order they appear within output.

                  Still within the loop,
                  alternate the colour of the contents
                  of each element in output to be red or blue.
            */

            eles[x].id = "id" + (x + 1);
            if (x % 2) {
                eles[x].style.color = "red";
            } else {
                eles[x].style.color = "blue";
            };

        };
    </script>

    <script src="chapter9_project.js"></script>
</body>

</html>
